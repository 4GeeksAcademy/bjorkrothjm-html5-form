<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid border rounded m-5 p-3">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
        <div class="row border bg-light"">
            <div class="col">
                <h1>Payment form example</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="card_no" class="form-label">Card #</label>
                <input type="text" class="form-control" id="card_no" placeholder="XXXXXXXXXXXXXX">
            </div>
            <div class="col">
                <label for="cvc_no" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="cvc_no" placeholder="0000">
            </div>
            <div class="col">
                <label for="amount_no" class="form-label">Amount#</label>
                <input type="text" class="form-control" id="amount_no" placeholder="Amount">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="first_name" class="form-label">First name</label>
                <input type="text" class="form-control" id="first_name" placeholder="">
            </div>
            <div class="col">
                <label for="last_name" class="form-label">Last name</label>
                <input type="text" class="form-control" id="last_name" placeholder="">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="city_name" class="form-label">City</label>
                <input type="text" class="form-control" id="city_name" placeholder="">
            </div>
            <div class="col">
                <label for="city_name" class="form-label">City</label>
                <input type="text" class="form-control" id="city_name" placeholder="">
            </div>
            <div class="col">
                <label for="postal_code_no" class="form-label">Postal code</label>
                <input type="text" class="form-control" id="postal_code_no" placeholder="">
            </div>
        </div>
        <div class="row">
            <div class="col">

            </div>
            <div class="col">
                <label for="message_text" class="form-label">Message</label>
                <input type="text" class="form-control" id="message_text" placeholder="">
            </div>
        </div>
        <div class="row border bg-light">
            <div class="col d-flex justify-content-end m-1">
                <button type="button" class="btn btn-secondary m-1">Cancel</button>
                <button type="submit" class="btn btn-primary m-1">Send</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
