<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap connection-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Bootstrap Icons connection-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--CSS Stylesheet connection-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid w-75 mt-5 border rounded">
        <div class="row bg-light border rounded-top">
            <div class="col">
                <h1>Payment form example</h1>
            </div>
        </div>
        <!--    Commenting out the method="post" version of the form which could be used to sumbit the form-->
        <!--    <form novalidate method="post">    -->
        <!-- ISSUE: cannot get validation on https://getbootstrap.com/docs/5.0/forms/validation/ to work -->
        <form class="needs-validation" novalidate>
            <div class="row">
                <div class="col-sm-12 col-md-5 col-lg-5">
                    <label for="card_no" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="card_no" placeholder="XXXXXXXXXXXXXX" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please provide a valid!
                    </div>
                </div>
                <div class="col-sm col-md-3 col-lg-3">
                    <label for="cvc_no" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="cvc_no" placeholder="0000" required>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-4">
                    
                    <label for="amount_no" class="form-label">Amount</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="amount_no" placeholder="Amount">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <label for="first_name" class="form-label">First name</label>
                    <input type="text" class="form-control" id="first_name" placeholder="">
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="last_name" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="last_name" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <label for="city_name" class="form-label">City</label>
                    <input type="text" class="form-control" id="city_name" placeholder="">
                </div>
                <div class="col-sm-12 col-md-3">
                    <label class="form-label">State</label>
                    <select class="form-select mb-0" aria-label="Default select example">
                        <option selected>Pick a state</option>
                        <option value="1">Arizona</option>
                        <option value="2">California</option>
                        <option value="3">New York</option>
                      </select>
                </div>
                <div class="col-sm-12 col-md-3">
                    <label for="postal_code_no" class="form-label">Postal code</label>
                    <input type="text" class="form-control" id="postal_code_no" placeholder="">
                </div>
            </div>
            <div class="row d-flex justify-content-between mb-4">
                <div class="col-sm-6 col-md-4 w-auto">
                    <legend class="col-form-label mt-2 mb-2 pt-0">We accept:</legend>
                    <div class="bg-secondary rounded-1 w-auto p-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"/>
                            <label class="form-check-label logo-label" for="inlineRadio1"><i class="bi bi-mastodon"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"/>
                            <label class="form-check-label logo-label" for="inlineRadio2"><i class="bi bi-mastodon"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"/>
                            <label class="form-check-label logo-label" for="inlineRadio3"><i class="bi bi-mastodon"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4"/>
                            <label class="form-check-label logo-label" for="inlineRadio4"><i class="bi bi-mastodon"></i></label>
                        </div>
                    </div>        
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="message_text" class="form-label mt-2">Message</label>
                    <textarea type="text" class="form-control" id="message_text" placeholder="" rows="3"></textarea>
                    <span>Add any notes here.</span>
                </div>
            </div>
            <div class="row border bg-light">
                <div class="col d-flex justify-content-end m-1">
                    <button type="button" class="btn btn-secondary m-1">Cancel</button>
                    <button type="submit" class="btn btn-primary m-1">Send</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
